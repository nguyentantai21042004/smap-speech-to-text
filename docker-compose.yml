version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: smap-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-smap_keyword_extraction}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - smap-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: smap-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smap-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    container_name: smap-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application
      APP_NAME: ${APP_NAME:-SMAP Speech-to-Text}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      
      # API
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      API_RELOAD: ${API_RELOAD:-False}
      
      # MongoDB
      MONGODB_URL: mongodb://${MONGODB_ROOT_USER:-admin}:${MONGODB_ROOT_PASSWORD:-admin123}@mongodb:27017
      MONGODB_DATABASE: ${MONGODB_DATABASE:-stt_system}
      MONGODB_MIN_POOL_SIZE: ${MONGODB_MIN_POOL_SIZE:-1}
      MONGODB_MAX_POOL_SIZE: ${MONGODB_MAX_POOL_SIZE:-10}
      
      # Redis (Job Queue)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # MinIO (Object Storage)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-stt-audio-files}
      MINIO_USE_SSL: "False"
      
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - smap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/tasks/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MinIO Object Storage (for audio files and models)
  minio:
    image: minio/minio:latest
    container_name: smap-minio
    restart: unless-stopped
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - smap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (for job queue - replacing RabbitMQ)
  redis:
    image: redis:7-alpine
    container_name: smap-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smap-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consumer Service (STT Worker - processes transcription jobs)
  consumer:
    build:
      context: .
      dockerfile: cmd/consumer/Dockerfile
    container_name: smap-consumer
    restart: unless-stopped
    environment:
      # Application
      APP_NAME: ${APP_NAME:-SMAP Speech-to-Text}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      
      # MongoDB
      MONGODB_URL: mongodb://${MONGODB_ROOT_USER:-admin}:${MONGODB_ROOT_PASSWORD:-admin123}@mongodb:27017
      MONGODB_DATABASE: ${MONGODB_DATABASE:-stt_system}
      MONGODB_MIN_POOL_SIZE: ${MONGODB_MIN_POOL_SIZE:-1}
      MONGODB_MAX_POOL_SIZE: ${MONGODB_MAX_POOL_SIZE:-10}
      
      # Redis (Job Queue)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # MinIO (Object Storage)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-stt-audio-files}
      MINIO_USE_SSL: "False"
      
      # Whisper Settings
      WHISPER_EXECUTABLE: /app/whisper/bin/whisper-cli
      WHISPER_MODELS_DIR: /app/whisper/models
      DEFAULT_MODEL: ${DEFAULT_MODEL:-medium}
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-vi}
      
      # Model Download Settings
      SKIP_MODEL_DOWNLOAD: ${SKIP_MODEL_DOWNLOAD:-false}
      MODEL_TO_DOWNLOAD: ${MODEL_TO_DOWNLOAD:-medium}
      
      # Processing Settings
      MAX_RETRIES: 3
      CHUNK_TIMEOUT: 300
      JOB_TIMEOUT: 3600
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-2}
      
    volumes:
      - ./logs:/app/logs
      # Persist Whisper models across container restarts
      - whisper_models:/app/whisper/models
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - smap-network
    deploy:
      replicas: ${CONSUMER_REPLICAS:-2}  # Run multiple consumers for parallel processing

networks:
  smap-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  whisper_models:
    driver: local

