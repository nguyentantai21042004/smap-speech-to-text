apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-stt-api
  namespace: smap-stt
  labels:
    app: smap-stt-api
    version: v1
spec:
  replicas: 2  # Adjust based on load
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: smap-stt-api
  template:
    metadata:
      labels:
        app: smap-stt-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: smap-stt-api
        image: your-registry/smap-stt-api:latest  # Replace with your registry
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment Variables from ConfigMap
        envFrom:
        - configMapRef:
            name: smap-stt-config
        
        # Sensitive Environment Variables from Secret
        env:
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: smap-stt-secrets
              key: INTERNAL_API_KEY
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: smap-stt-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smap-stt-secrets
              key: MINIO_SECRET_KEY
        
        # Resource Limits (Optimized for Whisper Small Model with Chunking)
        resources:
          requests:
            memory: "1Gi"     # Base memory for small model (~500MB peak) + buffer
            cpu: "500m"       # 0.5 CPU cores minimum
            ephemeral-storage: "2Gi"  # For audio chunking temp files
          limits:
            memory: "2Gi"     # Maximum memory (prevents OOM, allows spikes)
            cpu: "4000m"      # 4 CPU cores (optimal for Whisper threading)
            ephemeral-storage: "5Gi"  # Maximum temp storage for long audio
        
        # Liveness Probe (Restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60  # Wait for model loading
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness Probe (Remove from load balancer if not ready)
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Startup Probe (For slow-starting containers)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # 120s total startup time
        
        # Volume Mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: whisper-models
          mountPath: /app/whisper_small_xeon
        - name: tmp
          mountPath: /tmp
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Needed for /tmp writes
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: logs
        emptyDir:
          sizeLimit: 1Gi
      - name: whisper-models
        persistentVolumeClaim:
          claimName: smap-stt-models-pvc
      - name: tmp
        emptyDir:
          sizeLimit: 5Gi  # For audio chunking temp files
      
      # Pod Anti-Affinity (Spread pods across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - smap-stt-api
              topologyKey: kubernetes.io/hostname
      
      # Tolerations (Optional: for dedicated nodes)
      # tolerations:
      # - key: "workload"
      #   operator: "Equal"
      #   value: "ml"
      #   effect: "NoSchedule"
---
# Horizontal Pod Autoscaler (Optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smap-stt-api-hpa
  namespace: smap-stt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smap-stt-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes cooldown
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

