apiVersion: v1
kind: Service
metadata:
  name: stt-api
  namespace: stt
  labels:
    app: stt-api
spec:
  type: ClusterIP
  selector:
    app: stt-api
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
# Ingress (Optional - for external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stt-api-ingress
  namespace: stt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"  # Max upload size
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"  # 5 minutes for long audio
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: SSL
spec:
  ingressClassName: nginx
  rules:
  - host: stt.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stt-api
            port:
              number: 8000
  # tls:  # Optional: Enable HTTPS
  # - hosts:
  #   - stt.yourdomain.com
  #   secretName: stt-tls

